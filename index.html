<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Mobility Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<center>
<section id="home">
    <h2>Home</h2>
    <form method="post" action="database.php">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required> <br> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required> <br> <br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" required> <br> <br>
	<input type="hidden" name="home_submit" value="1"> <br> <br>
	<input type="submit" value="Register">
    </form>
</section>
<section id="parkingSpaces">
    <h2>Parking Spaces</h2>
    <form method="post" action="database.php">
    <label for="space_id">Space_Id:</label>
        <input type="varchar" id="space_id" name="space_id" required> <br> <br>
        <label for="is_available">Available:</label>
        <input type="varchar" id="is_available" name="is_available" required> <br> <br>
	<input type="hidden" name="parking_submit" value="1"> <br> <br>
	<input type="submit" value="Submit">
    </form>
</section>
<section id="trafficData">
    <h2>Traffic Data</h2>
 <form method="post" action="database.php">
    <label for="location">Location:</label>
        <input type="varchar" id="location" name="location" required> <br> <br>

        <label for="traffic_intensity">Traffic Intensity:</label>
        <input type="varchar" id="traffic_intensity" name="traffic_intensity" required> <br> <br>
	<input type="hidden" name="traffic_submit" value="1"> <br> <br>
	<input type="submit" value="Submit">
    </form>
    
</section>
</center>
</body>
</html>
